  <script>
    (function(d, w) {
      var list;

      d.addEventListener('core-media-change', function(e) {
        if (e.detail.matches) {
          list.classList.remove('wide');
        } else {
          list.classList.add('wide');
        }
      });

      // A *MUST-HAVE* declartion to create a Polymer element
      Polymer('activities-inbox', {
        query: 'min-width: 800px',
        ready: function() {
